<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        /* Overlay oscuro para legibilidad */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 0;
        }
        .container-form {
            position: relative;
            z-index: 1;
        }
        .card {
            background: rgba(0,0,0,0.85);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-dark {
            background: #FFD700;
            border: none;
            color: black;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
        }
        .btn-dark:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }
        .card-subtitle {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            color: #ffcc00;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100 container-form">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="card p-4" style="width: 22rem;">
            <div class="card-body d-flex flex-column gap-3">
                <h5 class="card-title">üé¨ Reg√≠strate</h5>
                <h6 class="card-subtitle text-light">Crea tu cuenta y disfruta del cine</h6>

                <input th:field="*{username}" type="text" class="form-control" placeholder="Usuario" required>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Contrase√±a" required>
                <input th:field="*{email}" type="email" class="form-control" placeholder="Correo electr√≥nico" required>
                <input th:field="*{date}" type="date" class="form-control" placeholder="Fecha de nacimiento" required>

                <div class="alert alert-danger text-center py-1" role="alert" th:if="${param.duplicate}">
                    ‚ö†Ô∏è Usuario ya registrado
                </div>

                <button type="submit" class="btn btn-dark w-100 mt-2">Registrarme</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="text-light">¬øYa tienes cuenta?
                <a th:href="@{/login}" class="fw-bold">Inicia sesi√≥n ahora</a>
            </p>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
