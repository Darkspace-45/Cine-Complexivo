<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - CineApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: url('https://wallpapercave.com/wp/wp1917125.jpg') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 2rem;
            color: #fff;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
            width: 22rem;
            animation: fadeIn 1s ease;
        }

        .card-title {
            font-weight: bold;
            color: #f8d90f;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            border: none;
        }

        .btn-custom {
            background-color: #f8d90f;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffce00;
            transform: scale(1.05);
        }

        .alert {
            border-radius: 10px;
            padding: .5rem 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">
    <div class="card">
        <h3 class="card-title mb-4">🎬 Iniciar Sesión</h3>

        <input name="username" type="text" class="form-control mb-3" placeholder="Usuario" required>
        <input name="password" type="password" class="form-control mb-3" placeholder="Contraseña" required>

        <!-- Mensajes -->
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Usuario y/o contraseña incorrectos
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Cerraste sesión correctamente
        </div>

        <button type="submit" class="btn btn-custom w-100 mt-2">Ingresar</button>

        <div class="text-center mt-3">
            <p class="text-white-50">¿No tienes una cuenta?
                <a th:href="@{/register}" class="text-warning fw-bold text-decoration-none">Regístrate</a>
            </p>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
