<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Funciones del Cine</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
        .badge-horario {
            background-color: #f8d210;
            color: #000;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 20px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- Navbar unificado -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">
            ðŸŽ¬ CineStar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">PelÃ­culas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/lista}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservas/lista}">Reservas</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="font-size: 1.1rem;">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸŽ¥ Cartelera y Funciones</h2>
    <a class="btn btn-warning mb-3 btn-custom"
       th:href="@{/peliculas/nuevo}" sec:authorize="hasRole('ADMIN')">
        <i class="bi bi-plus-circle"></i> Nueva PelÃ­cula
    </a>

    <table class="table table-dark table-hover align-middle shadow-lg rounded">
        <thead class="table-warning text-dark">
        <tr class="text-center">
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>GÃ©nero</th>
            <th>DuraciÃ³n</th>
            <th>Horario</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${peliculas}" class="text-center">
            <td th:text="${pelicula.id}"></td>
            <td th:text="${pelicula.nombre}" class="fw-bold"></td>
            <td th:text="${pelicula.genero}"></td>
            <td th:text="${pelicula.duracion + ' min'}"></td>
            <td><span class="badge badge-horario" th:text="${pelicula.horario}"></span></td>
            <td>
                <span class="badge bg-success" th:if="${pelicula.disponible}">Disponible</span>
                <span class="badge bg-danger" th:if="${!pelicula.disponible}">Agotada</span>
            </td>
            <td>
                <a class="btn btn-sm btn-primary btn-custom"
                   th:href="@{/peliculas/editar/{id}(id=${pelicula.id})}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a class="btn btn-sm btn-danger btn-custom"
                   th:href="@{/peliculas/eliminar/{id}(id=${pelicula.id})}">
                    <i class="bi bi-trash"></i>
                </a>
                <a class="btn btn-sm btn-success btn-custom"
                   th:href="@{/funciones/nueva/{id}(id=${pelicula.id})}">
                    <i class="bi bi-ticket-perforated"></i> Reservar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
