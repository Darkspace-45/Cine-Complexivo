<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pelicula.id} != null ? 'Editar Pel√≠cula' : 'Nueva Pel√≠cula'">Nueva Pel√≠cula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(248, 210, 16, 0.5);
        }

        .btn-custom {
            background-color: #f8d210;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        input, select {
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">
            üé¨ CineStar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">Pel√≠culas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/lista}">Funciones</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="font-size: 1.1rem;">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4" th:text="${pelicula.id} != null ? 'Editar Pel√≠cula' : 'Nueva Pel√≠cula'">
            Nueva Pel√≠cula
        </h2>

        <form th:action="@{${pelicula.id} != null ? '/peliculas/editar/' + ${pelicula.id} : '/peliculas/nuevo'}"
              th:object="${pelicula}" method="post">

            <!-- Nombre -->
            <label for="nombre">Nombre de la Pel√≠cula:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ej: Avengers"/>

            <!-- G√©nero -->
            <label for="genero">G√©nero:</label>
            <input type="text" th:field="*{genero}" id="genero" class="form-control" placeholder="Ej: Acci√≥n"/>

            <!-- Duraci√≥n -->
            <label for="duracion">Duraci√≥n:</label>
            <input type="number" th:field="*{duracion}" id="duracion" class="form-control" placeholder="Ej: 120"/>

            <!-- Horario -->
            <label for="horario">Horario:</label>
            <input type="text" th:field="*{horario}" id="horario" class="form-control" placeholder="Ej: 18:30"/>


            <!-- Disponible -->
            <label for="disponible">Disponible:</label>
            <select th:field="*{disponible}" id="disponible" class="form-control">
                <option th:value="true">S√≠</option>
                <option th:value="false">No</option>
            </select>

            <button type="submit" class="btn btn-custom mt-4 w-100">
                <i class="bi bi-save2"></i>
                <span th:text="${pelicula.id} != null ? 'Actualizar Pel√≠cula' : 'Guardar Pel√≠cula'">Guardar Pel√≠cula</span>
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
