<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${funcion.id} != null ? 'Editar Reserva' : 'Nueva Reserva'">Nueva Reserva de Funci√≥n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(248, 210, 16, 0.5);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
            background-color: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control:focus, .form-select:focus {
            border-color: #f8d210;
            box-shadow: 0 0 5px #f8d210;
        }

        .btn-custom {
            background-color: #f8d210;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">üé¨ CineStar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">Pel√≠culas</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/funciones/lista}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes/lista}">Clientes</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario de Reserva -->
<div class="container mt-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4" th:text="${funcion.id} != null ? 'Editar Reserva' : 'Nueva Reserva'">
            Nueva Reserva
        </h2>

        <form th:action="@{/funciones/nueva}" th:object="${funcion}" method="post">
            <!-- Cliente -->
            <label for="cliente">Cliente:</label>
            <select th:field="*{cliente}" class="form-select" id="cliente" required>
                <option value="" disabled selected>Seleccione un cliente</option>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>

            <!-- Pel√≠cula -->
            <label for="pelicula">Pel√≠cula:</label>
            <select th:field="*{pelicula}" class="form-select" id="pelicula" required>
                <option value="" disabled selected>Seleccione una pel√≠cula</option>
                <option th:each="p : ${peliculas}" th:value="${p.id}" th:text="${p.nombre}"></option>
            </select>

            <!-- Horario -->
            <div class="row">
                <div class="col-md-6">
                    <label for="horaInicio">Hora de Inicio:</label>
                    <input type="datetime-local" th:field="*{horaInicio}" class="form-control" id="horaInicio" required/>
                </div>
                <div class="col-md-6">
                    <label for="horaFin">Hora de Fin:</label>
                    <input type="datetime-local" th:field="*{horaFin}" class="form-control" id="horaFin" required/>
                </div>
            </div>

            <!-- Estado -->
            <label for="estado">Estado:</label>
            <select th:field="*{estado}" class="form-select" id="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="confirmada">Confirmada</option>
                <option value="cancelada">Cancelada</option>
            </select>

            <button type="submit" class="btn btn-custom mt-4 w-100">
                <i class="bi bi-check-circle"></i>
                <span th:text="${funcion.id} != null ? 'Actualizar Reserva' : 'Guardar Reserva'">Guardar Reserva</span>
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
