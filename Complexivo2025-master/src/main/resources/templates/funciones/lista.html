<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Funciones Reservadas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
        .badge-horario {
            background-color: #f8d210;
            color: #000;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 20px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="/">
            üé¨ CineStar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">Pel√≠culas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/lista}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/clientes/lista}">Clientes</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="font-size: 1.1rem;">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">üéüÔ∏è Funciones Reservadas</h2>

    <a class="btn btn-warning mb-3 btn-custom"
       th:href="@{/funciones/nueva}" sec:authorize="hasRole('ADMIN')">
        <i class="bi bi-plus-circle"></i> Nueva Reserva de Funci√≥n
    </a>

    <table class="table table-dark table-hover align-middle shadow-lg rounded">
        <thead class="table-warning text-dark">
        <tr class="text-center">
            <th>ID</th>
            <th>Cliente</th>
            <th>Pel√≠cula</th>
            <th>Hora de Inicio</th>
            <th>Hora de Fin</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcion : ${funciones}" class="text-center">
            <td th:text="${funcion.id}"></td>
            <td th:text="${funcion.cliente.nombre}" class="fw-bold"></td>
            <td th:text="${funcion.pelicula.nombre}" class="fw-bold"></td>
            <td>
        <span class="badge badge-horario"
              th:text="${#temporals.format(funcion.horaInicio, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
        <span class="badge badge-horario"
              th:text="${#temporals.format(funcion.horaFin, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <a th:href="@{/funciones/editar/{id}(id=${funcion.id})}" class="btn btn-sm btn-primary btn-custom">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{/funciones/eliminar/{id}(id=${funcion.id})}" class="btn btn-sm btn-danger btn-custom">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
