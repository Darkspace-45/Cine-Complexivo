<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .table-container {
            background-color: rgba(0,0,0,0.75);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(248,210,16,0.5);
        }
        table {
            color: #fff;
        }
        .table thead {
            background-color: #f8d210;
            color: #000;
        }
        .btn-custom {
            background-color: #f8d210;
            color: #000;
            font-weight: bold;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">ðŸŽ¬ CineStar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">PelÃ­culas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/lista}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/clientes/lista}">Clientes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 table-container">
    <h2 class="mb-4">Clientes</h2>
    <a class="btn btn-custom mb-3" th:href="@{/clientes/nuevo}"><i class="bi bi-plus-circle"></i> Nuevo Cliente</a>
    <table class="table table-hover table-bordered text-white">
        <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>TelÃ©fono</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td>
                <a class="btn btn-sm btn-custom" th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
