<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            color: #f8d210;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .form-container {
            background-color: rgba(0,0,0,0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(248,210,16,0.5);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            background-color: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control:focus {
            border-color: #f8d210;
            box-shadow: 0 0 5px #f8d210;
        }
        .btn-custom {
            background-color: #f8d210;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">ðŸŽ¬ CineStar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/peliculas/lista}">PelÃ­culas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funciones/lista}">Funciones</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/clientes/lista}">Clientes</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="form-container mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Cliente</h2>

        <form th:action="@{${cliente.id} != null ? '/clientes/editar/' + ${cliente.id} : '/clientes/nuevo'}"
              th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>

            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>

            <label for="telefono">TelÃ©fono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>

            <button type="submit" class="btn btn-custom mt-4 w-100">
                <i class="bi bi-check-circle"></i>
                <span th:text="${cliente.id} != null ? 'Actualizar Cliente' : 'Guardar Cliente'">Guardar Cliente</span>
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
